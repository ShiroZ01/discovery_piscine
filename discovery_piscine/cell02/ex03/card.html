<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>

<body>

          <img src="https://images2.alphacoders.com/139/thumb-1920-1398469.png" alt="Profile Picture" class="profile-pic">
        </td>
      </tr>

      <!-- Login + Description -->
      <tr>
        <td style="text-align:center;">
          <h3>jphuenpi 42</h3>
          <p class="desc">Level 10, eiei</p>
          <p class="login">42Paris</p>

      </tr>

        <td style="text-align:center;">
          <div class="socials">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="https://play-lh.googleusercontent.com/KCMTYuiTrKom4Vyf0G4foetVOwhKWzNbHWumV73IXexAIy5TTgZipL52WTt8ICL-oIo" alt="Facebook">
            </a>
          </div>
        </td>
      </tr>

      <!-- Contact Button -->

        <td style="text-align:center;">
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
