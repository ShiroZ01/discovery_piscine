<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exercise 06: Responsive</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    table {
      width: 80%;              /* กว้าง 80% ของหน้าจอเหมือน Ex.5 */
      margin: auto;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      height: 100px;           /* ความสูงเหมือน Ex.5 */
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
    }
    .first { background-color: #b6cc7a; }
    .second { background-color: #f4b6a4; }

    /* ถ้าหน้าจอเล็ก (มือถือ) ให้สองเซลล์ซ้อนลงมา */
    @media (max-width: 600px) {
      table { width: 100%; }   /* ให้กว้างสุดจอ */
      td {
        display: block;
        width: 100%;
        height: 80px;          /* ปรับความสูงเล็กลงบนมือถือ */
      }
    }
  </style>
</head>
<body>

  <table border="1">
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>

</body>
</html>
