<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My To-do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>📝 My To-do List</h1>
  </header>

  <main class="container">
    <div class="toolbar">
      <button id="btn-new" type="button">➕ Add Task</button>
    </div>

    <div id="ft_list" class="list" aria-live="polite"></div>
  </main>

  <footer class="app-footer">
    <p>✨ Double click to delete a task</p>
  </footer>

  <script src="todo.js"></script>
</body>
</html>
